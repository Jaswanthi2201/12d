<html>
<head>
<style>
.flex-container {
  display: flex;
  background-color: blueviolet;
}

.flex-container > div {
  background-color:azure;
  margin: 10px;
  padding: 20px;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>Create a Flex Container</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div style="flex-grow:1;">4</div>
  <div>5</div>

</body>
</html>
